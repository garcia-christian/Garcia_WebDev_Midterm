<!DOCTYPE HTML>
<html>
    <head>

            <tr>
                <td align="right">

                <td>
                    <input type ="text" name ="Lname" placeholder="Ex. Juan Pedro">

            </tr>
            <tr>
                <td align="right">

                </td>

                    <input type ="Email" name ="Email" placeholder="Ex. JPdelacruz@gmail.com">
                </td>
            </tr>
            <tr>
                <td align="right">
                 Password:
                </td>
                <td>
                    <input type ="Password" name ="Pword" placeholder="Type Password">
                </td>
            </tr>
            <tr>

                    Gender:
                </td>  
            </tr>

                <td></td>

                    Male <input type="radio" name="gender" value="male">

            </tr>
            
         </table>
             <input type="checkbox" name="agree">I accept<a href=""> terms and conditions.</a>
             <div>
